<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>web.gov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aea9fedfee.js" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Styles -->
    <style>
        body {
            background: radial-gradient(circle at left bottom, #fffff4, #ebfffd, #ecedff);
        }

        .vh-100 {
            height: 100vh;
        }

        .w-100 {
            width: 100%;
        }

        .d-flex {
            display: flex;
        }

        .justify-content-center {
            justify-content: center;
        }

        .align-items-center {
            align-items: center;
        }

        .container-fluid {
            width: 100%;
        }

        .card {
            width: 100%;
        }

        .mt-5 {
            margin-top: 1.25rem;
        }

        .mb-5 {
            margin-bottom: 1.25rem;
        }

        .mx-auto {
            margin-right: auto;
            margin-left: auto;
        }

        .text-center {
            text-align: center;
        }

        .h2 {
            font-size: 2.25rem;
        }

        .h6 {
            font-size: 0.75rem;
        }

        .col-8 {
            flex: 0 0 66.66667%;
            max-width: 66.66667%;
        }

        .col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .rounded {
            border-radius: 0.25rem;
        }

        .input-group {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
            width: 100%;
        }

        .form-control {
            display: block;
            width: 100%;
            height: calc(1.5em + 0.75rem + 2px);
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-group-addon {
            flex: 0 0 auto;
            width: 1px;
            height: 1px;
            padding: 0.5rem 1rem;
            margin-bottom: 0;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            text-align: center;
            white-space: nowrap;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #fff;
            text-align: center;
            vertical-align: middle;
            user-select: none;
            background-color: #007bff;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
                border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
    </style>
</head>

<body>
    <div class="vh-100 w-100 d-flex justify-content-center align-items-center">
        <div class="container-fluid">
            <div class="card">
                <div class="row justify-content-center mt-5">
                    <div class="col-8 mx-auto justify-content-center text-center">
                        <p class="h2 text-center mb-5">Set Up Two Factor Authentication</p>
                    </div>
                    <img class="col-12 mx-auto w-75 rounded mb-4" src="data:image/png;base64, {{ qr }}">
                    <div class="col-8 mx-auto mb-4">
                        <div class="input-group">
                            <input class="form-control" id="OTPcode" type="text" value={{ account_id }}>
                            <button class="input-group-addon btn btn-dark text-center"
                                onclick="copyToClipboard('OTPcode')"><i class="fa-regular fa-copy"></i></button>
                        </div>
                    </div>
                    <a href="verify_2fa" class="btn btn-dark w-50 mb-5">Verify 2FA</a>
                </div>
                <div class="col-10 mb-5 mx-auto">
                    <p class="h6 text-center">To set up 2FA, please open your multi-factor authentication app and scan
                        the provided QR-code or insert the code manually.</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    function copyToClipboard(elem) {
        var target = document.getElementById(elem);
        var currentFocus = document.activeElement;

        target.focus();
        target.setSelectionRange(0, target.value.length);

        var succeed;

        try {
            succeed = document.execCommand("copy");
        } catch (e) {
            console.warn(e);
            succeed = false;
        }

        if (currentFocus && typeof currentFocus.focus === "function") {
            currentFocus.focus();
        }

        if (succeed) {
            $(".input-group").animate({ top: -25, opacity: 0 }, 700, function () {
                $(this).css({ top: 0, opacity: 1 });
            });
        }

        return succeed;
    }
</script>

</html>
