<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="utf-8">
    <title>web.gov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Linking Font Awesome -->
    <script src="https://kit.fontawesome.com/aea9fedfee.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS and Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- External library for touch gestures -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>

<body style="background: radial-gradient(circle at left bottom, #fffff4, #ebfffd, #ecedff);">
    <div class="vh-100 w-100 d-flex justify-content-center">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <img class="col-12 mt-5 mx-auto w-75 rounded" src="data:image/png;base64, {{ qr }}">
            </div>

            <input id="OTPcode" type="text" value={{ account_id }}>
            <button onclick="myFunction()"><i class="fa-regular fa-copy"></i></button></input>
        </div>
    </div>
    <a href="dashboard" class="link" style="color: #5464ac;">Continue</a>
</body>

<script>
    function myFunction() {
        // Get the text field
        var copyText = document.getElementById("OTPcode");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);

        // Alert the copied text
        alert("Copied the text: " + copyText.value);
    }
</script>
