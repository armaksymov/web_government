<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for character set and viewport -->
    <meta charset="utf-8">
    <title>web.gov</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/logo.png') }}">

    <!-- Linking Font Awesome -->
    <script src="https://kit.fontawesome.com/aea9fedfee.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap CSS and Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- External library for touch gestures -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

</head>

<body style="background: radial-gradient(circle at left bottom, #fffff4, #ebfffd, #ecedff);">
    <div class="vh-100 w-100 d-flex justify-content-center">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <img class="col-12 mt-5 mx-auto w-75 rounded" src="data:image/png;base64, {{ qr }}">
                <div class="col-8 mx-auto">
                    <div class="input-group">
                        <input class="form-control" id="OTPcode" type="text" value={{ account_id }}>
                        <button class="input-group-addon btn btn-dark" onclick="copyToClipboard()"><i class="fa-regular fa-copy"></i></button></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="dashboard" class="link" style="color: #5464ac;">Continue</a>
</body>

<script>
    (function () {
        "use strict";

        function copyToClipboard(elem) {
            var target = elem;

            // select the content
            var currentFocus = document.activeElement;

            target.focus();
            target.setSelectionRange(0, target.value.length);

            // copy the selection
            var succeed;

            try {
                succeed = document.execCommand("copy");
            } catch (e) {
                console.warn(e);

                succeed = false;
            }

            // Restore original focus
            if (currentFocus && typeof currentFocus.focus === "function") {
                currentFocus.focus();
            }

            if (succeed) {
                $(".copied").animate({ top: -25, opacity: 0 }, 700, function () {
                    $(this).css({ top: 0, opacity: 1 });
                });
            }

            return succeed;
        }

        $("#copyButton, #copyTarget").on("click", function () {
            copyToClipboard(document.getElementById("copyTarget"));
        });
    })();
</script>
