<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="icon" href="images/logo-cut.jpeg">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--Linking bootstrap here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Linking Font Awesome-->
    <script src="https://kit.fontawesome.com/aea9fedfee.js" crossorigin="anonymous"></script>

    <link href="styles/loginRegisterStyle.css" rel="stylesheet">
</head>

<body>
    <section id="login" class="pageStyler">
        <div class="container-fluid min-vh-100">
            <div class="row gx-2 gx-md-3 gx-lg-4 gx-xl-5 mx-2 mx-md-3 mx-lg-4 mx-xl-5 d-flex justify-content-center align-items-center min-vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 text-center">
                    <img src="images/logo_no_bg.png" class="img-fluid our-logo" alt="Our Logo">
                </div>
                <div class="col-sm-12 col-md-10 col-lg-6 col-xl-6   ">
                    <form>    
                        <p class="h1 fw-bold text-center mb-4">Create a New Account!</p>

                        <!-- Email Input Text Field -->
                        <div class="form-outline mb-4">
                            <label class="form-label fw-bolder" for="logFormEmail">Email address</label>
                            <input type="email" id="logFormEmail" class="form-control form-control-lg" placeholder="Insert a valid email address"/>
                        </div>

                        <!-- First & Last Name input -->
                        <div class="form-outline row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormFName">First Name</label>
                                <input type="text" id="logFormFName" class="form-control form-control-lg" placeholder="Insert your first name"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormLName">Last Name</label>
                                <input type="text" id="logFormLName" class="form-control form-control-lg" placeholder="Insert your last name"/>
                            </div>
                        </div>
    
                        <!-- Password input -->
                        <div class="form-outline row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormPass">Password</label>
                                <input type="password" id="logFormPass" class="form-control form-control-lg" placeholder="Insert your password"/>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bolder" for="logFormPassR">Repeat Password</label>
                                <input type="password" id="logFormPassR" class="form-control form-control-lg" placeholder="Repeat your password"/>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-lg px-4 custom-button">Register</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="login.html" class="link" style="color: #5464ac;">Log In</a></p>
                        </div>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold fs-6 mb-0">Or</p>
                        </div>

                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-bolder fs-5 mb-0 me-3">Sign up with</p>
                            <button type="button" class="btn btn-floating mx-1 me-1 custom-button">
                                <img class="p-0 m-0 me-2" src="images/interac.png" style="max-width: 21px;"> Interac Sign-In Partner
                            </button>
    
                            <button type="button" class="btn btn-floating mx-1 custom-button">
                                <i class="fa-brands fa-canadian-maple-leaf me-2"></i> GCKey
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
