<!-- Internal Styles -->
<style>
    /* Resetting default styles and setting up full height and width */
    html,
    body {
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
    }

    /* Centering the container in the middle of the page */
    .container-centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /* Styling for the Swiper container */
    .swiper-container {
        width: 56px;
        height: auto;
    }

    /* Styling for individual cards */
    .card {
        border: 0px solid;
        border-radius: 12px;
        width: 360px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 42px;
    }

    /* Styling for card bodies */
    .card-body {
        padding: 26px;
        display: flex;
        justify-content: space-between;
    }

    /* Swiper Styles */
    .swiper-slide {
        background-size: cover;
        background-position: center;
    }
</style>

<!-- Container for centering the content -->
<div class="container-centered outer-container">
    <h1 class="mb-5" style="margin-bottom: 200px;">Documents</h1>

    <!-- Swiper container for document carousel -->
    <div class="swiper-container" id="documentsCarousel">

        <!-- Swiper wrapper for individual slides -->
        <div class="swiper-wrapper" style="width: 32px;">

            <!-- Passport Document Card -->
            <div id="passport" class="swiper-slide">
                <script>load("passport", "{{ url_for('static', filename='cards/passport_card.html') }}")</script>
            </div>

            <!-- Driver's License Document Card -->
            <div id="license" class="swiper-slide">
                <script>load("license", "{{ url_for('static', filename='cards/drivers_l_card.html') }}")</script>
            </div>
        </div>

        <!-- Swiper pagination -->
        <div class="swiper-pagination"></div>
    </div>
</div>

<script>
    function load(where, page) {
        // Load dynamic content into the container
        $('#' + where).load(page);
    }


    var swiper = new Swiper('#documentsCarousel', {
        effect: 'cards',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        spaceBetween: 16,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
</script>
